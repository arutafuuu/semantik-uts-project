<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Favorites</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            border-radius: 5px;
        }

        .card-title {
            font-size: 18px;
            color: #333;
        }

        .card-rating {
            color: #ffcc00;
            font-weight: bold;
        }

        .watchlist, .trailer {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body class="bg-white">

<div class="container my-4">
    <h2 class="font-weight-bold text-dark">Fan Favorites</h2>
    <p class="text-secondary">This week's top TV and movies</p>

    <div class="row">
        <!-- Card 1 -->
        <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4">
            <div class="card h-100 shadow-sm">
                <a href="#">
                    <img src="narnia1.jpeg" class="card-img-top"
                         alt="he Chronicles of Narnia: The Lion, the Witch and the Wardrobe"></a>
                <div class="card-body d-flex flex-column text-center">
                    <div class="card-rating mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-star-fill mb-1 mr-1" viewBox="0 0 16 16">
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                        <span>7.7</span>
                    </div>
                    <h5 class="card-title">The Chronicles of Narnia: The Lion, the Witch and the Wardrobe</h5>
                    <div class="mt-auto">
                        <a href="#" class="mb-2 btn btn-outline-primary d-block">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-bookmark-plus-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5m6.5-11a.5.5 0 0 0-1 0V6H6a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V7H10a.5.5 0 0 0 0-1H8.5z"/>
                            </svg>
                            <span>Watchlist</span>
                        </a>
                        <a href="#" class="btn btn-outline-danger d-block">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-play-btn-fill" viewBox="0 0 16 16">
                                <path
                                    d="M0 12V4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2m6.79-6.907A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"/>
                            </svg>
                            <span>Trailer</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="narnia2.jpeg" class="card-img-top" alt="Transformers One">
                <div class="card-body d-flex flex-column">
                    <div class="card-rating mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-star-fill mb-1 mr-1" viewBox="0 0 16 16">
                            <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                        7.7
                    </div>
                    <h5 class="card-title text-center flex-grow-1 d-flex align-items-center justify-content-center mb-0">
                        The Chronicles of Narnia: Prince Caspian</h5>
                    <div class="mt-auto">
                        <a href="#" class="mb-2 btn btn-outline-primary watchlist d-block">+ Watchlist</a>
                        <a href="#" class="btn btn-outline-primary trailer d-block">▶ Trailer</a>
                    </div>
                </div>
            </div>
        </div>


        <!-- Card 3 -->
        <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="narnia3.jpeg" class="card-img-top" alt="One Piece Fan Letter">
                <div class="card-body text-center">
                    <div class="card-rating">⭐ 9.7</div>
                    <h5 class="card-title">One Piece Fan Letter</h5>
                    <a href="#" class="watchlist d-block">+ Watchlist</a>
                    <a href="#" class="trailer d-block">▶ Trailer</a>
                </div>
            </div>
        </div>
        <!-- Tambahkan card lain sesuai kebutuhan -->
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
