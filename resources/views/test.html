<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Favorites</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            padding: 20px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .sub-header {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .card {
            flex: 1 1 8rem;
            max-width: 12rem;
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 5px;
        }
        .card-title {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        .card-rating {
            color: #ffcc00;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Fan Favorites</div>
    <div class="sub-header">This week's top TV and movies</div>

    <div class="row justify-content-center">
        <!-- Card 1 -->
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4 d-flex justify-content-center">
            <div class="card">
                <img src="narnia1.jpeg" alt="Transformers One">
                <div class="card-rating">⭐ 7.7</div>
                <div class="card-title">Transformers One</div>
                <a href="#" class="btn btn-primary btn-sm">+ Watchlist</a>
                <a href="#" class="btn btn-outline-primary btn-sm">▶ Trailer</a>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4 d-flex justify-content-center">
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Zwigato">
                <div class="card-rating">⭐ 7.1</div>
                <div class="card-title">Zwigato</div>
                <a href="#" class="btn btn-primary btn-sm">+ Watchlist</a>
                <a href="#" class="btn btn-outline-primary btn-sm">▶ Trailer</a>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 mb-4 d-flex justify-content-center">
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="One Piece Fan Letter">
                <div class="card-rating">⭐ 9.7</div>
                <div class="card-title">One Piece Fan Letter</div>
                <a href="#" class="btn btn-primary btn-sm">+ Watchlist</a>
                <a href="#" class="btn btn-outline-primary btn-sm">▶ Trailer</a>
            </div>
        </div>
        <!-- Tambahkan card lain sesuai kebutuhan -->
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
